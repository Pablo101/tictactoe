<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"
    <title></title>
  </head>
  <body onload="startGame();">
    <h1>Tic Tac Toe</h1>
    <div id="message">Message here</div>
    <table border="1">
      <tr>
        <td class="Square" id="c1" onClick="nextMove(this)"></td>
        <td class="Square" id="c2" onClick="nextMove(this)"></td>
        <td class="Square" id="c3" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="Square" id="c4" onClick="nextMove(this)"></td>
          <td class="Square" id="c5" onClick="nextMove(this)"></td>
            <td class="Square" id="c6" onClick="nextMove(this)"</td>
      </tr>
      <tr>
        <td class="Square" id="c7" onClick="nextMove(this)"></td>
        <td class="Square" id="c8" onClick="nextMove(this)"></td>
        <td class="Square" id="c9" onClick="nextMove(this)"></td>
      </tr>
    </table>
    <a href="javascript: startGame();" id="restart">Start Over</a>
    <script src="script.js"> </script>
  </body>
</html>
